<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cusine Selector</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="demo.css">

</head>
<body>
  <div class="container">

  <form id="form">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female" required> Female<br>

    <label>Choice of Food (select at least 2):</label><br>
    <input type="checkbox" name="food" value="Pizza"> Pizza
    <input type="checkbox" name="food" value="Burger"> Burger
    <input type="checkbox" name="food" value="Pasta"> Pasta
    <input type="checkbox" name="food" value="Salad"> Salad
    <input type="checkbox" name="food" value="Sandwich"> Sandwich<br>

    <label for="state">State:</label>
    <input type="text" id="state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required><br>

    <button type="submit">Submit</button>
  </form>
  

  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Choice of Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <script src="demo.js"></script>

  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</div>
</body>
</html>
